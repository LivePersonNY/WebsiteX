        <script>
            $('.normal_input').keyup(function () {
                $username = $('[name="input-user-name"]').val();
                $userposition = $('[name="input-user-position"]').val();
                $userdirect = $('[name="input-user-direct"]').val();
                $usermobile = $('[name="input-user-mobile"]').val();
                $userfax = $('[name="input-user-fax"]').val();

                $('[name="output-user-name"]').html($username);
                $('[name="output-user-position"]').html($userposition);
                $('[name="output-user-direct"]').html($userdirect);
                $('[name="output-user-fax"]').html($userfax);

                if ($('[name="display-mobile"]').attr('status') == 'show')
                    $('[name="output-user-mobile"]').html($usermobile);
            });

            $('[name="display-mobile"]').click(function () {
                if ($(this).attr('status') == 'show') {
                    //user hit Remove
                    $(this).attr('status', 'Remove');
                    $(this).html('Show');
                    $('[name="output-user-mobile-title"]').html('');
                    $('[name="output-user-mobile"]').html('');
                } else {
                    //user hit SHOW
                    $(this).attr('status', 'show');
                    $(this).html('Remove');
                    $('[name="output-user-mobile-title"]').html('M ');
                    $('[name="output-user-mobile"]').html('  ' + $usermobile);
                }
            });

            $('#gen_code').click(function () {
                $('#code').val($('#signature').html());
            });

                        $('[name="output-banner"]').attr(
                            'href',
                            'https://www.liveperson.com/resources/reports/voice-omnichannel-engagement/?utm_source=email_signature&utm_medium=direct&utm_campaign=voice_to_digital&utm_content=playbook'
                        );
                        $('[name="output-banner"] img').attr(
                            'src',
                            'https://signature.s3.amazonaws.com/2024/liveperson-ccaas-ebook-email-sig-1a.png'
                        );
                    } else if ($('#banner').val() == 'Spark') {
                        $('[name="output-banner"]').attr(
                            'href',
                            'https://www.liveperson.com/resources/webinars/contact-center-transformation/?utm_source=email_signature&amp;utm_medium=direct&amp;utm_campaign=spark_virtual_q4_2024'
                        );
                        $('[name="output-banner"] img').attr(
                            'src',
                            'https://signature.s3.amazonaws.com/2024/liveperson-spark-h2-virtual-email-sig.png'
                        );
                    }
                }

                $('#change_address_1').change(changeAddress);
                $('#change_address_2').change(changeAddress2);
                $('#banner').change(changeBanner);
            });
        </script>
    </body>
</html>
